<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ChessPro Extension</title>
  <link rel="stylesheet" href="assets/graphs/index.css" />
</head>

<body class="main_screen">
  <header class="header">
    <div class="logo">
      <div class="logo_group">
        <span class="logo_title">ChessPro Extension</span>
        <span class="logo_subtitle">We love Chess.com! Let's make it even better, together.</span>
      </div>
      <img src="./assets/img/logo.svg" alt="ChessPro Classic Plugin" class="logo_img" />
    </div>

    <nav class="header_nav" id="header_nav">
      <button class="btn_header" data-action="disabled">Disable plugin</button>
      <button class="btn_header" data-action="dark_mode">Toggle dark mode</button>
    </nav>
  </header>


  <section class="content">
    <form name="l3_settings" id="l3_settings">
      <div class="content__2_col">
        <section class="group__main">
          <span class="sect_lable"> Main features: </span>
          <div class="group__items scrollbar" id="style-5">

            <label class="ch_ip ch_ip__long">
              <input type="checkbox" name="focus_mode" />
              <span class="ch_sp"></span>
              Enable Focus Mode <br> (Best for Streams and Bullet)
            </label>


            <label class="ch_ip">
              <input type="checkbox" name="disable_stream" />
              <span class="ch_sp"></span>
              Disable Stream At Main Page
            </label>

            <div class="ch_group" data-toggletype="active">
              <button class="toggle_ch" type="button">Toggle Visibility</button>
              <label class="ch_ip" data-groupmain="true">
                <input type="checkbox" name="show_aside" />
                <span class="ch_sp"></span>
                Show Aside Menu
              </label>

              <div class="items">
                <label class="ch_ip">
                  <input type="checkbox" name="show_aside__smaller" />
                  <span class="ch_sp"></span>
                  Make Icons Smaller
                </label>
                <label class="ch_ip">
                  <input type="checkbox" name="show_aside__grayscale" />
                  <span class="ch_sp"></span>
                  Make Icons Grayscale
                </label>
                <label class="ch_ip">
                  <input type="checkbox" name="hide_evaluation" data-ignore="true" />
                  <span class="ch_sp"></span>
                  Hide Evaluation Bar
                </label>
              </div>
            </div>




            <label class="ch_ip">
              <input type="checkbox" name="add_hyperbullet" />
              <span class="ch_sp"></span>
              Add HyperBullet Choice (30s)
            </label>

            <label class="ch_ip">
              <input type="checkbox" name="disable_aboutme" />
              <span class="ch_sp"></span>
              Disable "About Me" Popover
            </label>


            <label class="ch_ip">
              <input type="checkbox" name="disable_chat" />
              <span class="ch_sp"></span>
              Disable Chat Completely
            </label>
            <label class="ch_ip ch_ip__long">
              <input type="checkbox" name="disable_chat_unless" />
              <span class="ch_sp"></span>
              Disable Chat Notification: <br>
              "Do not start a game unless..."
            </label>


        </section>

        <section class="group">
          <span class="sect_lable"> Board features: </span>
          <div class="group__items">
            <label class="ch_ip">
              <input type="checkbox" name="board_100vh" />
              <span class="ch_sp"></span>
              Set Board to 100% Fixed Height
            </label>
            <label class="ch_ip">
              <input type="checkbox" name="coor_bigger" />
              <span class="ch_sp"></span>
              Make Coordinates Bigger
            </label>


            <div class="ch_group" data-toggletype="active">
              <button class="toggle_ch" type="button">Toggle Visibility</button>
              <label class="ch_ip">
                <input type="checkbox" name="coor_each" />
                <span class="ch_sp"></span>
                Coordinates on Each Square
              </label>

              <div class="items">
                <label class="ch_ip">
                  <input type="checkbox" name="coor_each__less" />
                  <span class="ch_sp"></span>
                  Make It Less Visible
                </label>
              </div>
            </div>

            <label class="ch_ip">
              <input type="checkbox" name="bigger_controls" />
              <span class="ch_sp"></span>
              Make Time Controls Bigger
            </label>
            <label class="ch_ip">
              <input type="checkbox" name="disable_cursor" />
              <span class="ch_sp"></span>
              Disable Cursor Change on MouseOver
            </label>
          </div>
        </section>
      </div>

      <section class="group">
        <span class="sect_lable"> Additional features: </span>
        <div class="group__items">


          <div class="ch_group" data-toggletype="active">
            <button class="toggle_ch" type="button">Toggle Visibility</button>
            <label class="ch_ip ch_ip__long">
              <input type="checkbox" name="reload_disconnect_1" />
              <span class="ch_sp"></span>
              Show "Reload" button <br> If I Was Disconnected (Beta)
            </label>

            <div class="items">
              <label class="ch_ip">
                <input type="checkbox" name="reload_disconnect_2" />
                <span class="ch_sp"></span>
                Refresh page automatically <br>(Only when page is active)(Beta)
              </label>
            </div>
          </div>

          <label class="ch_ip ch_ip__long">
            <input type="checkbox" name="single_resign" />
            <span class="ch_sp"></span>
            Double-Click Resign <br>
            (Without "Are you sure" Annoying Popup)
          </label>

          <label class="ch_ip">
            <input type="checkbox" name="add_fullscreen" />
            <span class="ch_sp"></span>
            Add Fullscreen Button (Bottom Right Corner)
          </label>

        </div>



        <span class="sect_lable sect_lable__color"> Color palette / font: </span>
        <label class="ch_lp">
          <span class="label">Select theme:</span>
          <select name="theme" id="theme">
            <option value="default">Default (Dark Green)</option>
            <option value="kittens">Kittens</option>
            <option value="ws_type">Windows-Type High-Contrast</option>
            <option value="night_owl">Night Owl</option>
            <option value="purple_dark">Dark Purple</option>
            <option value="srl">Shrek is Love</option>
          </select>
        </label>
        <label class="ch_lp">
          <span class="label">Select font:</span>
          <select name="font" id="font">
            <option value="default">Default (Trebuchet MS)</option>
            <option value="pixelify">Pixelify</option>
            <option value="montserrat">Montserrat</option>
            <option value="poppins">Poppins</option>
            <option value="merriweather">Merriweather</option>
            <option value="nunito">Nunito</option>
            <option value="gabarito">Gabarito</option>
            <option value="playfair">Playfair</option>
            <option value="roboto">Roboto</option>
            <option value="roboto_condensed">Roboto Condensed</option>
            <option value="caprasimo">Caprasimo</option>
            <option value="inter">Inter</option>
          </select>
        </label>


        <span class="sect_lable sect_lable__color"> Custom Pieces / Board: </span>
        <label class="ch_lp">
          <span class="label">Select Pieces:</span>
          <select name="pieces" id="pieces">
            <option value="default">Default (System)</option>
            <option value="pjaworski">HeavenApple (by P Jaworski)</option>

            <option value="pjaworski_muesli">Muesli (by P Jaworski)</option>
            <option value="pjaworskim_mramor">Muesli Mramor (by P Jaworski)</option>
            <option value="pjaworskim_metal">Muesli Metal (by P Jaworski)</option>
            <option value="pjaworskim_blue">Muesli Blue (by P Jaworski)</option>


            <option value="pjaworski_ice">Ice (by P Jaworski)</option>
            <option value="pjaworski_metal">Brushed Metal (by P Jaworski)</option>
            <option value="pjaworski_forest">Forest (by P Jaworski)</option>
            <option value="pjaworski_bluelake">Blue Lake (by P Jaworski)</option>
            <option value="pjaworski_bluelake2">Blue Lake 2 (by P Jaworski)</option>
            <option value="pjaworski_purple">Purple (by P Jaworski)</option>
            <option value="pjaworski_pink">Pink (by P Jaworski)</option>

            <option value="dani_maccari">32bit (by Dani Maccari)</option>
            <option value="kiwen_suwi">Kiwen Suwi (by neverRare)</option>

            <option value="cburnett">Cburnett</option>
            <option value="cburnett_jp">Cburnett (JohnPablok's version)</option>
            <option value="mom_still_loves_them">Ridiculous Pieces (by A B)</option>
            <option value="new_metropol">New Metropol (by Max K, @Tails204)</option>
            <option value="ancient_set">Ancient set (by Nova)</option>
            <option value="letters">Letters (by P Jaworski)</option>
            <option value="32bit_lucas312">32bit (by @lucas312)</option>
            <option value="anime">Kawaii 1 (System Pieces + Anime Pawns)</option>


          </select>
        </label>
        <label class="ch_lp">
          <span class="label">Select Board:</span>
          <select name="board" id="board">
            <option value="default">Default (System)</option>
            <option value="emerald">Emerald (by P Jaworski)</option>
            <option value="industrial">Industrial (by P Jaworski)</option>

            <option value="arcade">Arcade (by P Jaworski)</option>
            <option value="nightindesert">Night in Desert (by P Jaworski)</option>
            <option value="field">Field (by P Jaworski)</option>
            <option value="autumn">Autumn (by P Jaworski)</option>
            <option value="softpurple">Soft Purple (by P Jaworski)</option>
            <option value="softbrown">Soft Brown (by P Jaworski)</option>
            <option value="softlightblue">Soft Mint (by P Jaworski)</option>
            <option value="purple">Purple (by P Jaworski)</option>
            <option value="26brown">New Brown (by P Jaworski)</option>
            <option value="deepblue">Deep Blue (by P Jaworski)</option>
            <option value="losangeles">Los Angeles (by P Jaworski)</option>
            <option value="26dmblue">Dimmed Blue (by P Jaworski)</option>
            <option value="dmblue2">Dimmed Blue 2 (by P Jaworski)</option>
            <option value="midblue">Dark Blue (by P Jaworski)</option>


            <option value="someunix">Some Unix (by P Jaworski)</option>
            <option value="bluenblack">Blue 'n Black (by P Jaworski)</option>
            <option value="iceberg">Iceberg (by P Jaworski)</option>
            <option value="revo">Revo (by P Jaworski)</option>
            <option value="twilight">Twilight (by P Jaworski)</option>
            <option value="dbhc">Dark High Contrast (by P Jaworski)</option>
            <option value="jelly">Jelly Light (by P Jaworski)</option>

            <option value="gray_eyes">Gray Eyes (by P Jaworski)</option>
            <option value="peppermint">Pepper Mint (by P Jaworski)</option>
            <option value="blackwhite">Black & White (by P Jaworski)</option>
            <option value="green2">Green 2 (by P Jaworski)</option>
            <option value="polarizer">Polarizer (by P Jaworski)</option>
            <option value="darkblue">Dark Blue (by P Jaworski)</option>
            <option value="middaysun">Midday Sun (by P Jaworski)</option>
            <option value="teal">Teal (by P Jaworski)</option>
            <option value="disa_board">Disa Board (by P Jaworski)</option>
            <option value="disa_night">Disa Board Night (by P Jaworski)</option>
            <option value="overheated_stain">Overheated Stain - Rainbow (by P Jaworski)</option>
            <option value="webpunk">Webpunk is alive (by P Jaworski)</option>
            <option value="glass">Frosted Glass - Red (by P Jaworski)</option>
            <option value="paperice">Paper & Ice (by @ricalucalic)</option>
            <option value="wood">Old Wood (by P Jaworski)</option>


          </select>
        </label>
      </section>
    </form>

      <span>ChessPro is off.</span>
    </div>
  </section>

        target="_blank">Request feature</a>
    </nav>
  </footer>

</body>
